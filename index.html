<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="container1">
            <div id="icones">
                <div id="iconemenu" class="icone"><img src="img/iconmonstr-menu-left-lined.svg"></div>
                <div id="iconebusca" class="icone"><img src="img/iconmonstr-magnifier-lined.svg"></div>
            </div>
        <div id="logo">
            <img src="img/hbo.png">
        </div>
        
        <nav>
            <div id="menu">
                <a href="">Assinar</a>
                <a href="">Entrar</a>
            </div>
        </nav>
        </div>
    </header>
    <div id="entrar">
        <h1>Entrar</h1>
    </div>
    <div id="contanova">
        <h2>Você tem uma conta HBO Max?</h2>
    </div>
    <form>
        <Label>E-mail</Label>
        <input type="text" placeholder="email@dnc.group">
        <Label>Senha</Label>
        <input type="password" placeholder="********">
        <input type="submit" value="Entrar">
    </form>
    <div id="voceacessa">
    <h2>Você acessa a HBO Max por um provedor<br> de TV, de internet ou celular?</h2>
    </div>
    <div id="button">
        <button type="button">Entrar como provedor</button>
    </div>
    
</body>
</html>
